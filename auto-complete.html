
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="jqui1/jquery-ui.css">
    <link rel="stylesheet" href="jqui1/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqui1/jquery-ui.theme.css">
    <script src="jscdn/jquery.js"></script>
    <script src="jqui1/jquery-ui.js"></script>
  <script>
  $( function() {
    // var availableTags = [
      
    $( "#tags" ).autocomplete({
      source: ["ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ]
    },{
        autoFocus:true,
        // delay:2000,
        minLength:3,
    });
  } );
  </script>
</head>
<body>
 
<div >
 
  <input id="tags">
</div>
 
 
</body>
</html>
